<?xml version="1.0" encoding="ISO-8859-15" ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
	<f:facet name="first">
		<div class="first">first</div>
	</f:facet>

	<f:facet name="first_disabled">
		<div class="first firstDisabled">last</div>
	</f:facet>

	<f:facet name="fastrewind">
		<h:outputText value="&#32;" styleClass="invisible" />
	</f:facet>

	<f:facet name="fastrewind_disabled">
		<h:outputText value="&#32;" styleClass="invisible" />
	</f:facet>

	<f:facet name="last">
		<div class="last">last</div>
	</f:facet>

	<f:facet name="last_disabled">
		<div class="last lastDisabled">last</div>
	</f:facet>

	<f:facet name="next">
		<div class="next">next</div>
	</f:facet>

	<f:facet name="next_disabled">
		<div class="next nextDisabled">next</div>
	</f:facet>

	<f:facet name="fastforward">
		<h:outputText value="&#32;" styleClass="invisible" />
	</f:facet>

	<f:facet name="fastforward_disabled">
		<h:outputText value="&#32;" styleClass="invisible" />
	</f:facet>

	<f:facet name="previous">
		<div class="previous">previous</div>
	</f:facet>

	<f:facet name="previous_disabled">
		<div class="previous previousDisabled">previous</div>
	</f:facet>

	<f:facet name="pages">
		<h:outputText styleClass="textoPaginas"
			value=" Page #{pageIndex} of  #{pages}" />
	</f:facet>
</ui:composition>
